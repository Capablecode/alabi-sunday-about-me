<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <h1 class="logo">Ayanfe</h1>
        <div class="nav-links" id="navLinks">
          <img src="images/cancel.png" class="icons" onclick="hideMenu()" />

          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="registration.html">Registration</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </div>
        <img src="images/handbugger.png" class="icons" onclick="showMenu()" />
      </nav>
    </header>

    <main class="container">
      <section class="contact-box">
        <form class="action">
          <div class="title">
            <h2 class="login-h2">Login</h2>
          </div>

          <div class="full">
            <label for="name">Name</label>
            <input
              type="text"
              name="username"
              placeholder="Alabi Sunday"
              required
            />
          </div>
          <div class="full">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              placeholder="alabisundayayofe@gmail.com"
              required
            />
          </div>

          <div class="forgot-pass">
            <input type="checkbox" id="vehicle" name="vehicle1" value="Bike" />
            <label for="remember"> Remember me</label>
            <p class="login-p"><a href="#">forgot password?</a></p>
          </div>

          <div class="action">
            <input type="submit" value="Login!" />
          </div>
        </form>
      </section>
    </main>

    <footer class="container">
      <h2 class="title">Get in touch</h2>
      <div class="contact-container">
        <a href="contact.html" class="btn-footer">Contact me</a>
      </div>

      <div class="container">
        <div class="social">
          <a href="www.facebook.com"
            ><img src="social-icons/icons8-facebook-50.png" alt="facebook icon"
          /></a>
          <a href="www.twitter.com"
            ><img src="social-icons/icons8-twitter-50.png" alt="twitter icon"
          /></a>
          <a href="www.whatsapp.com"
            ><img src="social-icons/icons8-whatsapp-50.png" alt="whatsapp icon"
          /></a>
        </div>
        <p class="end">Designed & built By Alabi Sunday</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
